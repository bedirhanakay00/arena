<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Helvetica", "Times New Roman", "Barlow", "Barlow Condensed", sans-serif;
            margin: 0;
            padding: 0;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background-color: #fff;
        }

        a {
            text-decoration: none;
        }

        img {
            border: none;
            -ms-interpolation-mode: bicubic;
            max-width: 100%;
        }

        ul {
            list-style: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span {
            margin: 0;
            padding: 0;
        }

        ol,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        .container {
            display: block;
            margin: 0 auto !important;
            max-width: 480px;
        }

        #header {
            padding: 0 26px;
        }

        #header .header-logo {
            padding: 20px 0;
        }

        #header .header-title {
            padding: 10px 0;
        }

        #header .header-title p {
            color: black;
            font-size: 16px;
            font-family: Helvetica, sans-serif;
            font-weight: 400;
            line-height: 150%;
            word-wrap: break-word;
        }

        #featured-matches {
            margin-top: 30px;
            padding: 0 26px;
        }
        
        /* Sekme Stilleri */
        .tabs-container {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .tab-button {
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-family: "Helvetica", sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #888F99;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-button.active {
            color: #000;
            font-weight: 700;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #25A333;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #featured-matches .featured-matches-title {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 18px;
            font-weight: 700;
            line-height: 120%;
            word-wrap: break-word;
            letter-spacing: -0.3px;
        }

        #featured-matches .featured-matches-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        #featured-matches .featured-matches-item {
            position: relative;
            padding: 10px 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            column-gap: 20px;
        }

        #featured-matches .featured-matches-divider {
            width: 100%;
            height: 1px;
            background-color: #d9d9d9;
            border-radius: 12px;
            opacity: 0.3;
        }

        #featured-matches .featured-matches-item-date {
            display: flex;
            flex-direction: column;
            font-family: "Barlow Condensed", sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 18px;
            word-wrap: break-word;
        }

        #featured-matches .featured-matches-item-teams {
            height: 48px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #featured-matches .featured-matches-item-team {
            display: flex;
            flex-direction: row;
            column-gap: 4px;
            align-items: center;
        }

        #featured-matches .open-team-info {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 34px;
            height: 34px;
            background-color: transparent;
            border: 0.5px solid #888F99;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #featured-matches .featured-matches-item-team span {
            font-size: 16px;
            font-family: "Barlow Condensed", sans-serif;
            font-weight: 500;
            line-height: 22px;
            word-wrap: break-word;
            color: #888F99
        }

        #featured-matches .featured-matches-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        #featured-matches .featured-matches-detail.open {
            max-height: 500px !important;
        }

        #featured-matches .featured-matches-detail-content {
            display: flex;
            flex-direction: column;
            padding: 20px 0 30px 0;

        }

        #featured-matches .featured-matches-detail-title {
            font-family: "Helvetica", sans-serif;
            font-size: 14px;
            font-weight: 700;
            line-height: 100%;
            word-wrap: break-word;
            color: #000
        }

        #featured-matches .featured-matches-detail-info {
            display: flex;
            flex-direction: column;
            row-gap: 24px;
            margin-top: 22px;
        }

        #featured-matches .featured-matches-detail-info-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            column-gap: 10px;
        }

        #featured-matches .featured-matches-detail-info-item img {
            width: 24px;
            height: 24px;
        }

        #featured-matches .featured-matches-detail-info-item div {
            display: flex;
            flex-direction: column;
            row-gap: 5px;
        }

        #featured-matches .featured-matches-detail-info-item-label {
            font-family: "Barlow", sans-serif;
            font-size: 10px;
            font-weight: 600;
            line-height: 100%;
            word-wrap: break-word;
            letter-spacing: -0.1px;
            color: #888F99
        }

        #featured-matches .featured-matches-detail-info-item-value {
            font-family: "Helvetica", sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 100%;
            word-wrap: break-word;
            color: #000
        }

        #featured-matches .featured-matches-detail-who-win {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
        }

        #featured-matches .featured-matches-detail-who-win-title {
            font-family: "Helvetica", sans-serif;
            font-size: 12px;
            font-weight: 700;
            line-height: 100%;
            word-wrap: break-word;
            color: #000
        }

        #featured-matches .featured-matches-detail-who-win-teams {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 10px;
        }

        #featured-matches .featured-matches-detail-who-win-team {
            border: 0.5px solid #888F99;
            display: flex;
            align-items: center;
            column-gap: 20px;
            justify-content: center;
            border-radius: 10px;
            height: 48px;
            transition: all 0.5s ease-in-out;
        }

        #featured-matches .featured-matches-detail-who-win-team.equal {
            column-gap: 4px;
        }

        #featured-matches .featured-matches-detail-who-win-team.active {
            background-color: #CCF4D0;
            border-color: #25A333;
        }

        #featured-matches .featured-matches-detail-who-win-team img {
            width: 28px;
            height: 28px;
            transition: all 0.5s ease-in-out;
        }

        #featured-matches .featured-matches-detail-who-win-equeal {
            font-family: "Helvetica", sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 100%;
            word-wrap: break-word;
            color: #000
        }

        #featured-matches .featured-matches-detail-who-win-rate {
            display: none;
            font-family: "Helvetica", sans-serif;
            font-size: 14px;
            font-weight: 700;
            line-height: 100%;
            word-wrap: break-word;
            color: #25A333;
            transition: all 0.5s ease-in-out;
        }
        
        /* Puan Durumu Tablosu Stilleri */
        .standings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-family: "Barlow", sans-serif;
        }

        .standings-table th,
        .standings-table td {
            text-align: left;
            padding: 12px 4px;
            font-size: 12px;
            text-align: center;
        }

        .standings-table thead {
            color: #888F99;
            font-weight: 500;
        }
        
        .standings-table tbody tr {
            border-bottom: 1px solid #f0f0f0;
        }

        .standings-table tbody tr:last-child {
            border-bottom: none;
        }

        .standings-table .team-cell {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
            text-align: left;
        }
        
        .standings-table .team-cell img {
            width: 24px;
            height: 24px;
        }
        
        .standings-table .points {
            font-weight: 700;
            color: #000;
        }

        #custom-new {
            margin-top: 40px;
            padding: 0 26px;
        }

        #custom-new .custom-new-title {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 28px;
            font-weight: 700;
            line-height: 120%;
            word-wrap: break-word;
            letter-spacing: -0.3px;
        }

        #custom-new .custom-new-image {
            margin-top: 20px;
        }

        #custom-new .custom-new-image img {
            width: 100%;
            height: auto;
            border-radius: 14px;
            object-fit: cover;
        }

        #custom-new .custom-new-content {
            margin-top: 20px;
        }

        #custom-new .custom-new-content p {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 17px;
            font-weight: 400;
            line-height: 160%;
            word-wrap: break-word;
        }

        #hightlights {
            margin-top: 40px;
            padding: 0 26px;
        }

        #hightlights .hightlights-box {
            border: 1px solid #B3BAC1;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 11px;
        }

        #hightlights .hightlights-box-title {
            font-family: "Helvetica", sans-serif;
            font-size: 14px;
            color: #000;
            font-weight: 700;
            line-height: 120%;
            word-wrap: break-word;
            font-style: italic;
        }

        #hightlights .hightlights-box-content {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }

        #hightlights .hightlights-box-item {
            display: flex;
            flex-direction: row;
            align-items: start;
            column-gap: 6px;
        }


        #hightlights .hightlights-box-item span {
            font-size: 17px;
            line-height: 160%;
            margin-top: 2px;
        }


        #hightlights .hightlights-box-item p {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 140%;
            word-wrap: break-word;
        }

        #need-to-know {
            margin-top: 40px;
            padding: 20px 26px 40px;
        }

        #need-to-know .need-to-know-content {
            display: flex;
            flex-direction: column;
            row-gap: 30px;
        }

        #need-to-know .need-to-know-title {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 122%;
            word-wrap: break-word;
            letter-spacing: -0.1px;
        }

        #need-to-know .need-to-know-item {
            display: flex;
            flex-direction: column;
            row-gap: 12px;
        }

        #need-to-know .need-to-know-item-title {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 18px;
            font-weight: 700;
            line-height: 120%;
            word-wrap: break-word;
            letter-spacing: -0.3px;
        }

        #need-to-know .need-to-know-item-content,
        #need-to-know .need-to-know-item-content p {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 17px;
            font-weight: 400;
            line-height: 160%;
            word-wrap: break-word;
        }

        #survey {
            background-color: #F6F6F6;
            padding: 24px 16px;
        }

        #survey .survey-box {
            background: radial-gradient(circle at 50% 180%, #32C744 0%, #0E1316 80%);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 34px;
        }

        #survey .survey-question {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }

        #survey .survey-question-title {
            color: #FFFFFF;
            font-family: "Barlow", sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 100%;
            word-wrap: break-word;
        }

        #survey .survey-question-text {
            color: #FFFFFF;
            font-family: "Barlow", sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: 130%;
            word-wrap: break-word;
        }

        #survey .survey-answers {
            display: flex;
            flex-direction: column;
            row-gap: 18px;
        }

        #survey .survey-answers-item {
            background-color: transparent;
            border: 1px solid #9C9C9C;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        #survey .survey-answers-item .survey-answers-item-text {
            color: #F6F6F6;
            font-family: "Roboto", sans-serif;
            font-size: 13px;
            font-weight: 400;
            line-height: 26px;
            word-wrap: break-word;
            z-index: 1;
        }

        #survey .survey-answers-item .survey-answers-item-value {
            color: #F6F6F6;
            font-family: "Roboto", sans-serif;
            font-size: 11px;
            font-weight: 700;
            line-height: 26px;
            word-wrap: break-word;
            z-index: 1;
            display: none;
        }

        #survey .survey-answers-item-process {
            position: absolute;
            inset: 3px;
            width: 0;
            height: calc(100% - 6px);
            background-color: #414141;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
            z-index: 0;
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
            opacity: 0.7;
        }

        #survey .survey-answers-item-process.active {
            background-color: #2AD23D;
            opacity: 0.45;
        }

        #week-story {
            padding: 30px 26px 50px;
        }

        #week-story .week-story-title {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 100%;
            word-wrap: break-word;
            letter-spacing: -0.3px;
        }

        #week-story .week-story-image {
            margin-top: 12px;
        }

        #week-story .week-story-image img {
            width: 100%;
            height: auto;
            border-radius: 14px;
            object-fit: cover;
        }

        #week-story .week-story-content {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            row-gap: 24px;
        }

        #week-story .week-story-subtitle {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 18px;
            font-weight: 700;
            line-height: 130%;
            word-wrap: break-word;
        }

        #week-story .week-story-description {
            color: #4A4E52;
            font-family: "Helvetica", sans-serif;
            font-size: 17px;
            font-weight: 400;
            line-height: 150%;
            word-wrap: break-word;
        }

        #week-commands {
            padding: 40px 26px;
            background-color: #000;
        }

        #week-commands .week-commands-title {
            color: #FFFFFF;
            font-family: "Helvetica", sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 100%;
            word-wrap: break-word;
        }

        #week-commands .week-commands-content {
            margin-top: 34px;
            display: flex;
            flex-direction: column;
            row-gap: 36px;
        }

        #week-commands .week-commands-item {
            display: flex;
            flex-direction: column;
            row-gap: 12px;
        }

        #week-commands .week-commands-item-top {
            display: flex;
            flex-direction: row;
            align-items: center;
            column-gap: 10px;
        }

        #week-commands .week-commands-item-top-author img {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #25A333;
        }

        #week-commands .week-commands-item-top-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            column-gap: 8px;
        }

        #week-commands .week-commands-item-top-name p {
            color: #FFFFFF;
            font-family: "Helvetica", sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 100%;
            word-wrap: break-word;
        }

        #week-commands .week-commands-item-top-source {
            color: #686868;
            font-family: "Helvetica", sans-serif;
            font-size: 11px;
            font-weight: 400;
            line-height: 100%;
            word-wrap: break-word;
        }

        #week-commands .week-commands-item-content {
            text-overflow: ellipsis;
            transition: all 0.3s ease;
            color: #FFFFFF;
            font-family: "Helvetica", sans-serif;
            font-size: 20px;
            font-weight: 400;
            line-height: 130%;
            word-wrap: break-word;
        }


        .read-more-btn {
            margin-left: 2px;
            display: inline-block;
            font-size: 12px;
            font-family: "Helvetica", sans-serif;
            font-weight: 400;
            line-height: 130%;
            color: #25A333;
            background-color: #1E1F21;
            padding: 2px 10px;
            border-radius: 50px;
            cursor: pointer;
        }

        #week-video {
            padding: 30px 26px 50px;
        }

        #week-video .week-video-title {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 100%;
            word-wrap: break-word;
            letter-spacing: -0.3px;
        }

        #week-video .week-video-content {
            display: block;
            margin-top: 20px;
            border-radius: 14px;
        }

        #week-video .week-video-content iframe {
            border-radius: 14px;
        }

        #week-video .week-video-description {
            color: #000;
            font-family: "Helvetica", sans-serif;
            font-size: 18px;
            font-weight: 700;
            line-height: 140%;
            word-wrap: break-word;
            margin-top: 30px;
        }

        @media (min-width: 1000px) {
            .container {
                display: block;
                margin: 0 auto !important;
                max-width: 600px !important;
            }
        }
    </style>
</head>

<body>
    <section id="header">
        <div class="container">
            <div class="header-logo">
                <img class="logo" src="https://static.bundle.app/bundle-arena/static/arena-logo.png" height="82" />
            </div>
            <div class="header-title">
                <p>
                    <span style="font-weight: 700;"></span>
                </p>
            </div>
        </div>
    </section>
    
    <section id="featured-matches">
        <div class="container">
            <div class="featured-matches-title">
                <h4>Haftanın önemli maçları</h4>
            </div>

            <!-- Sekme Butonları -->
            <div class="tabs-container">
                <button class="tab-button active" data-tab="matches">Haftanın Maçları</button>
                <button class="tab-button" data-tab="standings">Puan Durumu</button>
            </div>

            <!-- Sekme İçerikleri -->
            <div id="matches" class="tab-content active">
                <div class="featured-matches-group">
                    <!-- Maçlar JavaScript ile buraya eklenecek -->
                </div>
            </div>
            <div id="standings" class="tab-content">
                 <table class="standings-table">
                    <thead>
                        <tr>
                            <th style="text-align: left;"># Takım</th>
                            <th>O</th>
                            <th>G</th>
                            <th>B</th>
                            <th>M</th>
                            <th>P</th>
                        </tr>
                    </thead>
                    <tbody id="standings-body">
                        <!-- Puan durumu JavaScript ile buraya eklenecek -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="custom-new">
        <div class="container">
            <h4 class="custom-new-title">
            </h4>
            <div class="custom-new-image">
                <img src="" alt="">
            </div>
            <div class="custom-new-content">
                <p>
                </p>
            </div>
    </section>
    <section id="hightlights">
        <div class="container">
            <div class="hightlights-box">
                <div class="hightlights-box-title">Bültende öne çıkanlar;</div>
                <div class="hightlights-box-content">
                </div>
            </div>
        </div>
    </section>
    <section id="need-to-know">
        <div class="container">
            <div class="need-to-know-content">
                <h4 class=" need-to-know-title">Bilmen <span style="color: #25A333;">Gerekenler</span>
                </h4>
            </div>
        </div>
    </section>
    <section id="survey">
        <div class="container">
            <div class="survey-box">
                <div class="survey-question">
                    <p class="survey-question-title">
                        Bundle <span style="color: #25A333;">Arena</span> Soruyor
                    </p>
                    <p class="survey-question-text">

                                    return `<span style="font-weight: 700;">${content.text}</span>`;
                                }
                                return content.text;
                            }).join('')}
                        </p>`;
                    needToKnowSection.appendChild(needToKnowItem);
                });

                 const surveySection = document.querySelector('#survey');
                surveySection.querySelector('.survey-question-text').textContent = surveyObject.question;
                const surveyAnswers = surveySection.querySelector('.survey-answers');
                surveyAnswers.innerHTML = '';
                surveyObject.answers.forEach(answer => {
                    const answerItem = document.createElement('button');
                    answerItem.classList.add('survey-answers-item');

                    answerItem.innerHTML = `
                        <span class="survey-answers-item-text">${answer.text}</span>
                        <span class="survey-answers-item-value">${answer.value}%</span>
                        <div class="survey-answers-item-process"></div>
                    `;
                    surveyAnswers.appendChild(answerItem);
                });
                 surveyAnswers.addEventListener('click', (e) => {
                    if (surveyAnswered) return;
                    const target = e.target.closest('.survey-answers-item');
                    if (!target) return;

                    const buttons = surveyAnswers.querySelectorAll('.survey-answers-item');
                    buttons.forEach((btn, index) => {
                        const value = surveyObject.answers[index].value;
                        btn.querySelector('.survey-answers-item-value').style.display = 'block';
                        const process = btn.querySelector('.survey-answers-item-process');
                        process.style.width = `${value}%`;
                        if (btn === target) {
                            process.classList.add('active');
                        }
                    });
                    surveyAnswered = true;
                });

                const weekStorySection = document.querySelector('#week-story');
                weekStorySection.querySelector('.week-story-title').textContent = weekStory.title;
                weekStorySection.querySelector('.week-story-image img').src = weekStory.image;
                weekStorySection.querySelector('.week-story-subtitle').textContent = weekStory.subtitle;
                const descriptionElement = weekStorySection.querySelector('.week-story-description');
                descriptionElement.innerHTML = weekStory.contents.map(content => {
                    if (content.type === 'bold') {
                        return `<span style="font-weight: 700;">${content.text}</span>`;
                    }
                    return content.text;
                }).join('');
                
                const weekCommandsSection = document.querySelector('#week-commands .week-commands-content');
                weekCommandsSection.innerHTML = '';
                weekCommands.forEach(command => {
                    const commandItem = document.createElement('div');
                    commandItem.classList.add('week-commands-item');
                    commandItem.innerHTML = `
                        <div class="week-commands-item-top">
                          <div class="week-commands-item-top-author">
                            <img src="${command.author.image}" alt="author">
                          </div>
                          <div class="week-commands-item-top-info">
                            <div class="week-commands-item-top-name"><p>${command.author.name}</p></div>
                            <div style="width: 2px; height: 2px; border-radius: 999px; background-color: #25A333;"></div>
                            <a class="week-commands-item-top-source"><p>${command.author.source}</p></a>
                          </div>
                        </div>
                        <p class="week-commands-item-content">${command.content}</p>
                    `;
                    weekCommandsSection.appendChild(commandItem);
                });

                const weekVideoContainer = document.querySelector("#week-video .week-video-content");
                weekVideoContainer.innerHTML = ''; // Temizle
                if (weekVideo.video.type === "twitter") {
                    const blockquote = document.createElement('blockquote');
                    blockquote.className = 'twitter-tweet';
                    blockquote.setAttribute('data-media-max-width', '560');
                    const a = document.createElement('a');
                    a.href = weekVideo.video.url;
                    blockquote.appendChild(a);
                    weekVideoContainer.appendChild(blockquote);

                    if (window.twttr && window.twttr.widgets) {
                        window.twttr.widgets.load(weekVideoContainer);
                    } else {
                        const script = document.createElement("script");
                        script.async = true;
                        script.src = "https://platform.twitter.com/widgets.js";
                        document.body.appendChild(script);
                    }
                } else if (weekVideo.video.type === "youtube") {
                    const youtubeId = weekVideo.video.url.split("v=")[1] || weekVideo.video.url.split("/").pop();
                    weekVideoContainer.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }
                document.querySelector("#week-video .week-video-description").textContent = weekVideo.title || "";
            }

            // Başlangıçta render et
            renderMatches();
            renderStandings();
            renderOtherContent();
        });
    </script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
